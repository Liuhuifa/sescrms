<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>查看跟踪记录</title>
    <!--	<meta name="keywords" content="Bootstrap模版,Bootstrap模版下载,Bootstrap后台模版,Bootstrap教程,Bootstrap中文,后台管理系统模版,后台模版下载,后台管理系统,后台管理模版" />-->
    <!--	<meta name="description" content="JS代码网提供Bootstrap模版,后台管理系统模版,后台管理界面,Bootstrap后台模版,Bootstrap教程,Bootstrap中文翻译等相关Bootstrap插件下载" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="/static/css/font-awesome.css">

    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap-responsive.css">

    <link rel="stylesheet" href="/static/css/ui-lightness/jquery-ui-1.8.21.custom.css">

    <link rel="stylesheet" href="/static/css/application.css">

    <link rel="stylesheet" href="/static/css/pages/client-tail-add.css"/>
    <script src="/static/js/libs/jquery-1.7.2.min.js"></script>
    <script src="/static/js/libs/jquery.cookie.js"></script>
    <style>
        .context span,.context strong{
            /*font-size: 16px;*/
            width:auto;
            margin-left:1px;
            font-family:Arial, Helvetica, sans-serif;
            font-size:15px;
            color:#5f5f5f;
            line-height:35px;
            text-transform:uppercase
        }
        .each-div{
            padding: 0 100px;
        }
        .context{
            padding: 20px 0px;
        }

    </style>
</head>

<body style="width: 100vw;">

<div id="wrapper">

    [( ~{ load :: header } )]

    <div id="masthead">

        <div class="container">

            <div class="masthead-pad">

                <div class="masthead-text">
                    <h2>跟踪信息查看</h2>
                </div> <!-- /.masthead-text -->

            </div>

        </div> <!-- /.container -->

    </div> <!-- /#masthead -->


    <div id="content">

        <div class="container">


            <div class="row">

                <div class="span12">

                    <div class="context" style="overflow: auto;height: 700px">
                        <div class="each-div" th:each="item,index : ${datas}">
                            <div class="context__time">
                                <strong>时间:</strong>
                                <span>[[${item.logtime}]]</span>
                            </div>
                            <div class="context__belongsname">
                                <strong>管理者:</strong>
                                <span>[[${item.belongsname}]]</span>
                            </div>
                            <div class="context__belongsname">
                                <strong>客户名字:</strong>
                                <span>[[${item.logname}]]</span>
                            </div>
                            <div class="context__logquestion">
                                <strong>客户问题:</strong>
                                <span>[[${item.logquestion}]]</span>
                            </div>
                            <div class="context__logremark">
                                <strong>交流内容:</strong>
                                <span>[[${item.logremark}]]</span>
                            </div>
                            <div class="context__logmoney">
                                <strong>所报费用:</strong>
                                <span>[[${item.logmoney}]]</span>
                            </div>
                            <hr>
                        </div>
                    </div>
                    <div class="operation" style="bottom: 10%;left: 80%">
                        <button type="reset" class="btn btn-large"><a href="javascript:history.go(-1)">返回上一页</a>
                        </button>
                    </div>
                </div> <!-- /.span12 -->

            </div> <!-- /.row -->

        </div> <!-- /.container -->

    </div> <!-- /#content -->

</div> <!-- /#wrapper -->


<div id="footer">

    <div class="container">

        <div class="row">

            <div class="span6">
                (c) 2012 all rights reserved.
            </div> <!-- /span6 -->

            <div id="builtby" class="span6">
                <a href="#">Built by <a href="http://www.5imoban.net" target="_blank">我爱模板网</a> </a>
            </div> <!-- /.span6 -->

        </div> <!-- /row -->

    </div> <!-- /container -->

</div> <!-- /#footer -->


<script src="/static/js/libs/modernizr-2.5.3.min.js"></script>

<script src="/static/js/libs/jquery-ui-1.8.21.custom.min.js"></script>
<script src="/static/js/libs/jquery.ui.touch-punch.min.js"></script>

<script src="/static/js/plugins/validate/jquery.validate.js"></script>

<script src="/static/js/libs/bootstrap/bootstrap.min.js"></script>

<script src="/static/js/Theme.js"></script>

<script src="/static/js/demos/demo.validation.js"></script>
<script src="/static/js/libs/sweetalert2.all.min.js"></script>
<script src="/static/js/common/common.js"></script>
<script src="/static/js/page/client-log-add.js"></script>

<script>

    $(function () {
        Theme.init ();
        $("#main-nav>li").each((i,item)=>{
            if (i == 1) {
                $(item).attr('class','dropdown active')
            }
        })
    });

</script>

</body>
</html>
